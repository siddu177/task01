<!doctype html>
<html ng-app="taskApp">
    <head>
        <meta charset="utf-8" />
        <title ng-bind="windowTitle">Task</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
<body ng-controller="AppController">

            <div id="main">

                <md-toolbar class="primary">
                    <div class="md-toolbar-tools custom-toolbar">
                        <h2>Recently Played</h2>
                    </div>
                </md-toolbar>

                <div class="container-view" ng-view></div>

                <div class="footer-section">
                   <div class="inner-section"  layout="row" layout-align="space-between center">
                       <div class="leftButton focusable">Menu</div>
                       <div class="centerButton focusable">Play</div>
                       <div class="rightButton focusable" ng-click="showListBottomSheet($event)">
                           Options
                       </div>
                   </div>
                </div>
            </div>

    <!-- ### JavaScript Modules. ### -->

    <!-- Load vendor scripts. -->
    <script type="text/javascript" src="assets/js/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="assets/js/spatial_navigation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>


    <!-- Load AngularJS application module. -->
    <script type="text/javascript" src="app/main.js"></script>
    <script type="text/javascript" src="app/controllers/see-all-controller.js"></script>
    <script type="text/javascript" src="app/controllers/home-controller.js"></script>
    <script type="text/javascript" src="app/controllers/ListOptionsController.js"></script>

    <!-- Load Controllers. -->

    <script type="text/javascript" src="assets/js/slick/slick.js"></script>
</body>
</html>
